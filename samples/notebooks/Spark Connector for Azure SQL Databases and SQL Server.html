<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":470143371283027,"name":"Spark Connector for Azure SQL Databases and SQL Server","language":"scala","commands":[{"version":"CommandV1","origId":470143371283028,"guid":"10d9ad1c-e691-4f93-8ad3-7c893cb31dfd","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n<h2>Spark Connector for Azure SQL Databases and SQL Server</h2>\nThe Spark connector for Azure SQL Databases and SQL Server enables SQL databases, including Azure SQL Databases and SQL Server, to act as input data source or output data sink for Spark jobs. It allows you to utilize real time transactional data in big data analytics and persist results for adhoc queries or reporting. Comparing to the built-in JDBC connector, this connector provides the ability to bulk insert data into SQL databases. It can outperform row by row insertion with 10x to 20x faster performance. The Spark connector for Azure SQL Databases and SQL Server also supports AAD authentication. It allows you securely connecting to your Azure SQL databases from Azure Databricks using your AAD account. \n\nThe Spark to SQL DB connector utilizes the Microsoft JDBC Driver for SQL Server to move data between Spark worker nodes and SQL databases:\n \nThe dataflow is as following:\n1.\tThe Spark master node connect to SQL Server or Azure SQL Databases and load data from a specific table or using a specific SQL query\n2.\tSpark master node distribute data to worker nodes for transformation. \n3.\tWorker node connect to SQL Server or Azure SQL Databases and write data to the database. User can choose to use row-by-row insertion or bulk insert.\n\nThis notebook is going to show you how to read and write data in Spark jobs using the Spark connector for Azure SQL Databases or SQL Server databases.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings
